<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>今天日期與天氣</title>
<style>
  body {
    font-family:"Noto Sans TC","Microsoft JhengHei",sans-serif;
    background: linear-gradient(to bottom, #87CEFA, #fff);
    color:#333;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:100vh;
    margin:0;
    text-align:center;
  }

  #date {
    font-size:28px;
    font-weight:bold;
    margin-bottom:10px;
  }

  #weather {
    font-size:24px;
    font-weight:500;
  }
</style>
</head>
<body>

<div id="date">載入日期中...</div>
<div id="weather">載入天氣中...</div>

<script>
  // 顯示日期
  function showDate(){
    const today = new Date();
    const options = { weekday:'短', year:'numeric', month:'numeric', day:'numeric' };
    document.getElementById("date").textContent = today.toLocaleDateString("zh-TW", options);
  }

  // 取得天氣
  async function getWeather(){
    const apiKey = "YOUR_API_KEY"; // <-- 這裡替換成你的 OpenWeatherMap API Key
    const city = "Taipei,TW";      // <-- 可改城市
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=zh_tw`;

    try{
      const res = await fetch(url);
      const data = await res.json();
      if(data.weather){
        const desc = data.weather[0].description;
        const temp = Math.round(data.main.temp);
        document.getElementById("weather").textContent = `${desc} ${temp}°C`;
      }else{
        document.getElementById("weather").textContent = "天氣資料取得失敗";
      }
    }catch(err){
      document.getElementById("weather").textContent = "天氣資料取得失敗";
    }
  }

  // 初始化
  showDate();
  getWeather();
</script>

</body>
</html>
